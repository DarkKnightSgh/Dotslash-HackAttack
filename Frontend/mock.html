<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    <div id="captionResult"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('image', document.getElementById('imageInput').files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('captionResult').innerText = 'Generated Caption: ' + data.caption;
                } else {
                    document.getElementById('captionResult').innerText = 'Error: ' + data.error;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('captionResult').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
